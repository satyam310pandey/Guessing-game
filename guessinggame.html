<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessinggame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head"><h1>Guess a Number from 1 to 100</h1></div>
        <div class="entry">
            <input  id="input" type="text" placeholder="Guess a number..." >
            <button id="btn">Guess</button>
            <p class="wrong"></p>
            <p id="guesses">No. of Guesses: 0</p>
        </div>
    </div>

    <script src="guessingame.js">
    </script>
</body>
</html>
